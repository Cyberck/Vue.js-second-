<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

  <div id="app">
    <h1>{{title}}</h1>
    <form @submit.prevent="addNote">
      <input type="text" placeholder="Vvedite name..." v-model="text">
      <button>Dobavit</button>
      <p>Nazvanie zagalovka eto - {{text}} </p>
      <p>Kolichestvo zametok - {{getListLength}} </p>
    </form>
    <ul class="list">
      <li v-for="(note, i) in list" :key="note.id">
        <p>Id : {{note.id}}</p>
        <p>Naznaniye zamenki: {{note.name}}</p>
        <p>Yacheyka: {{i}}</p>
        <button @click="delNote(note)" class="del">X</button>
      </li>
    </ul>
  </div>












  <script src="js.js"></script>
</body>

</html>
